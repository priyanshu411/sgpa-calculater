<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sgpa Calculater</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--  bootstrap 5 css -->
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--favicon.ico -->
    <link rel="shortcut icon"
        href="https://www.dropbox.com/s/1rtgu2b4sau4bot/dtafalonso-android-lollipop-calculator.ico?raw=1"
        type="image/x-icon">
</head>

<body style="background: #E100FF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #E100FF, #7F00FF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #E100FF, #7F00FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <!-- no of subject start -->

    <div class="container mt-4">
        <div class="row my-0">
            <div class="col s12 m12 l10">
                <div class="card">
                    <h1 class="card-title center-align blue lighten-4 m-0 p-2"> <i
                            class="material-icons">calculate</i>SGPA
                        Calculater <br> <a href="https://www.instagram.com/__priyanshu_gupta?r=nametag" target="_blank"
                            class="blue-grey-text text-darken-4">By priyanshu gupta</a></h1>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s12 m12 l5 xl7 my-3">
                                <i class="material-icons prefix">subject</i>
                                <input id="subject" type="number" min="1">
                                <label for="subject">No of Subjects</label>
                            </div>
                            <div class="col s12 m12 l7 xl5 my-3">
                                <button class="waves-effect  waves-light btn blue darken-1 my-1" onclick="create()"><i
                                        class="material-icons right ms-1">navigate_next</i>Next</button>
                                <button class="waves-effect  waves-light btn blue-grey darken-1" onclick="resetAll()"><i
                                        class="material-icons right ms-1">clear</i>
                                    Reset All</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- no of subject end -->

    <!-- marks and credit start -->
    <section class="hide" id="calculate-section">
        <div class="container">
            <div class="row my-0">
                <div class="col s12 m12">
                    <div class="card">
                        <h1 class="card-title center-align blue lighten-4 m-0 p-2"> <i
                                class="material-icons">calculate</i>
                            Enter Marks and Credit of subjects</h1>
                        <form onsubmit="calculate_sgpa()">
                            <div class="card-content" id="content">

                            </div>
                            <div class="center-align mb-1">
                                <button type="submit" class="waves-effect  waves-light btn blue darken-1 m-1">
                                    <i class="material-icons right ms-1">calculate</i>Calculate</button>
                                <button type="reset" class="waves-effect  waves-light btn blue-grey darken-1 m-1">
                                    <i class="material-icons right ms-1">clear</i>Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- marks and credit end -->

    <!-- Compiled and minified JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- my js file -->
    <script src="js/sgpa.js"></script>

</body>

</html>
